sudo: required
language: node_js
node_js:
- 12.13
branches:
  only:
  - server-master
  - client-master
  - server-develop
  - client-develop
services:
- docker

env:
  global:
  - BE_IMAGE_NAME=bu-back
  - BE_IMAGE_TAG=0.0.1
  - DOCKER_USER=jdd04026
  - secure: 
  - DB_HOST=127.0.0.1
  - DB_USER=user
  - DB_NAME=bookus
  - secure: 

jobs:
  include:
  - stage: Server Deploy
    if: branch = server-develop OR branch = server-master
    install:
    - docker run --name mysql -d
      -e MYSQL_ROOT_PASSWORD=$DB_PW 
      -e MYSQL_DATABASE=$DB_NAME 
      -e MYSQL_USER=$DB_USER 
      -e MYSQL_PASSWORD=$DB_PW 
      -p 3306:3306 
      jdd04026/mariadb-locale:latest
    before_script:
    - yarn
    script:
    - yarn workspace server db:migrate
    - yarn workspace server db:seed
    - yarn test:server
    deploy:
      provider: script
      script:
      - docker build -t "${DOCKER_USER}/${BE_IMAGE_NAME}:${BE_IMAGE_TAG}" ./server
      - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin;
      - docker tag "${DOCKER_USER}/${BE_IMAGE_NAME}:${BE_IMAGE_TAG}" "${DOCKER_USER}/${BE_IMAGE_NAME}:latest"
      - docker push "${DOCKER_USER}/${BE_IMAGE_NAME}:latest" && docker push "${DOCKER_USER}/${BE_IMAGE_NAME}:${BE_IMAGE_TAG}"
      on:
        branch: server-master

  - stage: Client Feature
    if: head_branch = client-develop
    install:
    - npm install
    script:
    - npm run test:src && npm run test:cypress
  - stage: Client Deploy
    if: branch = client-develop OR branch = client-master
    install:
    - npm install
    script:
    - npm run test:src && npm run test:cypress
    deploy:
      provider: script
      script: 
      on:
        branch: client-master
